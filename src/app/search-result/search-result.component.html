
<div class="container mt-4 " *ngIf='route'>
  <div class="row justify-content-center">
    <div class="col-md-10">
        <div class="row text-center">
            <h6 class=" text-capitalize col-md-12 mb-3 text-center"> {{route.Start}} - {{route.End}} on {{route.Date}}</h6>
          </div>
      <div class="row mb-3 card card-body">

       <div class=" row">
         <div class="col-md-4 text-right">
           <p><b>Filter By</b></p>
         </div>
          <div class="form-group col-md-4">
            <select name="" class="form-control form-control-sm" id="">
              <option value="">By Bus</option>
              <option value="TMS">TMS</option>
              <option value="XYZ">XYZ</option>
            </select>
          </div>
          <div class="form-group col-md-4">
              <select name="" class="form-control form-control-sm">
                <option value="">By Typee</option>
              </select>
            </div>
       </div>
      </div>
      <div class="row search-result mb-5 pb-5">

        <table class="table">

          <thead>
            <tr>
                <th>Bus Name</th>
                <th>Dept. Time</th>
                <th>Seats Available</th>
                <th>Fare</th>
                <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of buses">
              <td> <h6>{{b.BusName}}</h6></td>
              <td>{{b.Time}}</td>
              <td>{{b.Seats}}</td>
              <td>{{b.Fare}}</td>
              <!-- <ng-template #template>

                <div class="modal-dialog" >

                  <div class="modal-body">
                      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <app-seats [bus]="b" (closeModal)="closeModal()"></app-seats>
                  </div>
                </div>
              </ng-template> -->

              <td><button class="btn btn-danger btn-sm" (click)="clickView(b)">View Seats</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
