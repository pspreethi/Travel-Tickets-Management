
 <div class="signup-form">
  <div class="alert alert-danger" *ngIf="submitted">
    {{message}}
 </div>
  <form method="post" #form="ngForm" (ngSubmit)="OnSubmit(form)">
  <h2 style="color: grey;">Add New Route</h2>
  <hr>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
      </div>

      <input type="text" class="form-control" ngModel  name="Start"  placeholder="Start" required>
    </div>
      </div>


  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
      </div>

      <input type="text" class="form-control" ngModel name="End" placeholder="End" required="required">
    </div>
  </div>
  <div class="form-group">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg" style="float: centre;">Add</button>
      </div>
  </form>
</div>
