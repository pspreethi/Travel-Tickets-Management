<div class="container">
  <div class="row">

  <div class="col-sm-10 main">
  <h1 class="page-header mt-3" style="color: grey;">My Profile</h1>
  <hr>
  <!-- <div class="col-sm-4"> -->

    <div class="signup-form">
      <div class="alert alert-success" *ngIf="submitted">
        {{message}}
     </div>


     <form method="post" #form="ngForm" (ngSubmit)="OnSubmit(form)" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group" style="display: none;">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>

            <input type="text" class="form-control" [(ngModel)]="user.ID"  name="ID"  placeholder="User ID" required>
          </div>
          </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>

            <input type="text" class="form-control" [(ngModel)]="user.FirstName"  name="FirstName"  placeholder="First Name" required>
          </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
              </div>

              <input type="text" class="form-control" [(ngModel)]="user.LastName"  name="LastName"  placeholder="Last Name" required>
            </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                </div>

                <input type="number" min="18" class="form-control" [(ngModel)]="user.Age"  name="Age"  placeholder="Age" required>
              </div>
              </div>

        <div class="form-group" style="display: none;">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>

            <input type="email" class="form-control" [(ngModel)]="user.Email" name="Email"  placeholder="Email" required="required">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>


            <input type="text" class="form-control" [(ngModel)]="user.Mobile"  name="Mobile"  placeholder="Phone Number" required>
          </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
              </div>

              <select class="form-control" placeholder="Select your gender" [(ngModel)]="user.Gender" name="Gender">
                <option value="None" selected>Select your Gender</option>
                <option value="Female" [selected]="user.Gender == 'Female'">Female</option>
                <option value="Male" [selected]="user.Gender == 'Male'">Male</option>
                <option value="Others" [selected]="user.Gender == 'Others'">Others</option>
              </select>
            </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                </div>
                <input type="password" class="form-control" ngModel  name="Password"  placeholder="New Password" >
              </div>
              </div>
        <div class="form-group">
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg" style="float: centre;">Add</button>
            </div>
        </form>
    </div>
  </div>
  </div>
  </div>
