<div class="card">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    <span [innerHTML]="errorMessage"></span>
</div>

<div *ngIf="showSuccess" class="alert alert-success" role="alert">
    Your password has been reset. Please <a [routerLink]="['/','Login']"> click here to log in. </a>
</div>
  <div class="card-body">
      <h4 class="card-title" style="color: lightcoral;">Reset Password</h4>

      <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
        <div class="form-group row">
          <label for="Email" class="col-form-label col-sm-2" style="color: grey;">Email:</label>
          <div class="col-md-4">
              <input type="text" id="Email" formControlName="Email" class="form-control" />
          </div>
          <div class="col-md-4">
               <em *ngIf="validateControl('Email') && hasError('Email', 'required')">Email is required</em>
          </div>
      </div>
          <div class="form-group row">
              <label for="password" class="col-form-label col-sm-2" style="color: grey;">Password:</label>
              <div class="col-md-4">
                  <input type="password" id="password" formControlName="password" class="form-control" />
              </div>
              <div class="col-md-4">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
              </div>
          </div>
          <div class="form-group row">
              <label for="confirm" class="col-form-label col-sm-2" style="color: grey;">Confirm Password:</label>
              <div class="col-md-4">
                  <input type="password" id="confirm" formControlName="confirm" class="form-control" />
              </div>
              <div class="col-md-4">
                  <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
                  <em *ngIf="hasError('confirm', 'mustMatch')"class="alert alert-danger" role="alert">Passwords must match</em>
              </div>
          </div>
          <br>
          <div class="form-group row">
              <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!resetPasswordForm.valid" style="color: white; background-color: lightcoral; border-color: lightcoral;" >Submit</button>

              </div>
          </div>
      </form>
  </div>
</div>
