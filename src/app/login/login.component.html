<div class="container">

 <div class="signup-form">

  <form method="post" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

  <h2>Login</h2>
  <div class="alert alert-danger mt-2" style="align-items: center;" *ngIf="Error">
    {{message}}
  </div>
  <hr>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-paper-plane"></i>
        </span>
      </div>
      <input type="text" class="form-control" ngModel  name="Email"  placeholder="Email" required>
      <label data-error="Invalid email!"></label>
    </div>
      </div>


  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-lock"></i>
        </span>
      </div>
      <input type="Password" class="form-control" ngModel name="Password" placeholder="Password" required="required">
    </div>
  </div>
  <div class="form-group">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg" style="float: centre;">Login</button>
      </div>
      <div>
        <a [routerLink]="['/','forgotpassword']" routerLinkActive="active"> Forgot Password </a>
      </div>
  </form>
  <div class="text-center">Create Account? <a href="#" style="color:lightcoral" [routerLink]="['/','signup']" routerLinkActive="active">Sign-up</a></div>

</div>
</div>
