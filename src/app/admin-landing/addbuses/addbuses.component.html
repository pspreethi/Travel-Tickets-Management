
 <div class="signup-form">
  <div class="alert alert-danger" *ngIf="submitted">
    {{message}}
 </div>
  <form method="post" #form="ngForm" (ngSubmit)="OnSubmit(form)">
  <h2 style="color: grey;">Add New Bus</h2>
  <hr>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
      </div>

      <input type="text" class="form-control" ngModel  name="BusName"  placeholder="BusName" required>
    </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
          </div>

          <input type="text" class="form-control" ngModel  name="Time"  placeholder="Time" required>
        </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
              </div>

              <input type="text" class="form-control" ngModel  name="Seats"  placeholder="Seats" required>
            </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>

                  <input type="text" class="form-control" ngModel  name="Fare"  placeholder="Fare" required>
                </div>
                  </div>


  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
      </div>

      <input type="text" class="form-control" ngModel name="RouteID" placeholder="RouteID" required="required">
    </div>
  </div>
  <div class="form-group">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg" style="float: centre;">Add</button>
      </div>
  </form>
</div>
